<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <main>
        
        <div id="main_left">
            <div id="logo">
                <img src="static/odin-lined.png" alt="odin logo">
                <p>ODIN</p>
            </div>
            <p>Photo by <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA">Halie West
                        </a> on 
                        <a href="https://unsplash.com/">Unplash

                        </a> </p>

        </div>
        <div id="main_right">
            <div id="right_top">
                <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.</p>
                <p>Sign up <i>now</i> to get started.</p>
                <br>

                <p>You know what to do</p>
            </div>
            <div id="right_mid">
                <form action="#">
                    <div id="form">
                        <div class="form_inputs">
                            <label for="first-name">First Name</label> 
                            <input type="text" name="first-name" id="first-name" required>
                        </div>
                        <div class="form_inputs">
                            <label for="last-name">Last Name</label> 
                            <input type="text" name="last-name" id="last-name">
                        </div>

                        <div class="form_inputs">
                            <label for="email">Email</label>
                            <input type="email" name="email" id="email" required>
                        </div>
                        
                        <div class="form_inputs">                    
                            <label for="phone-number">Phone Number</label>
                            <input type="text" name="phone-number" id="phone-number" required>
                        </div>

                        <div class="form_inputs">                    
                            <label for="password">Password</label>
                            <input type="password" name="password" id="password" required>
                        </div>

                        <div class="form_inputs">                    
                            <label for="confirm">Confirm Password</label>
                            <input type="password" name="confirm" id="confirm" required>
                        </div>
                    </div>
                    <button type="submit">Create account</button>

                </form>
            </div>
            <div id="right_bot"></div>

        </div>
    </main>
</body>
</html>
